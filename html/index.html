<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ファイルアップローダー</title>
</head>
<body>
<form action="http://localhost:9999/file" method="post" enctype="multipart/form-data">
    <p>アップロードするファイルを選択して下さい。</p>
    <p><input type="file" name="file"></p>
    <input type="submit" value="送信">
</form>
</body>
</html>
